name: Build Release ZIP

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true
        default: 'v1.2.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install dependencies (production only)
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Create plugin directory
        run: |
          mkdir -p build/stripe-cli-demo

          # Copy plugin files
          cp -r assets build/stripe-cli-demo/
          cp -r includes build/stripe-cli-demo/
          cp -r vendor build/stripe-cli-demo/
          cp stripe-cli-demo.php build/stripe-cli-demo/
          cp composer.json build/stripe-cli-demo/
          cp README.md build/stripe-cli-demo/

          # Optional: copy docs if they exist
          if [ -d "docs" ]; then
            cp -r docs build/stripe-cli-demo/
          fi

      - name: Create ZIP archive
        run: |
          cd build
          zip -r stripe-cli-demo.zip stripe-cli-demo

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/stripe-cli-demo.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
